<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Synergy Lectorium</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="container-fluid background-wrapper">
			<div class="container header">
				<div class="row header-top">
					<div class="col-xs-12 col-sm-5 col-lg-4">
						<a href="#"><img src="images/logo.png" alt="logo" id="logo"></a>
					</div>
					<div class="col-xs-12 col-sm-7 col-lg-5 col-lg-offset-3 contacts">
						<div class="row contacts-numbers">
						<div class="phone">
							<img src="images/phone.png" alt="">8-800-100-17-46
						</div>
						<div class="mail">
								<img src="images/mail.png" alt="">Lectorium@Synergy.ru
						</div>
						</div>
						<div class="row adress">
							<div class="adress-top">
								<img src="images/metro.png" alt="metro">
								Семеновская
							</div>
							<div class="adress-bottom">
									Москва, Измайловский Вал, дом. 2, корпус 1
							</div>	
						</div>
					</div>
				</div>
				<div class="row header-middle">
					<div class="col-lg-4 left-block">
						<div class="time-info"></div>
						<div class="name-of-company"></div>
					</div>
					<div class="col-sm-12 col-lg-5 col-lg-offset-3 right-block ">
						<div class="form">
							<div class="form-name"><span>ЗАПИСАТЬСЯ</span><br> на практическую лекцию</div>
							<div class="form-group">
								<input type="text" id="name" placeholder="Введите ваше имя">
								<input type="tel" id="phone" placeholder="Введите ваш телефон">
								<input type="email" id="email" placeholder="Введите ваш e-mail">
								<div class="toggle-box" ></div>
							</div>
							 <div class="form-check">
					          <label class="form-check-label">
					            <input class="form-check-input" type="checkbox" checked="">Согласен получать новости о ЗВЕЗДНЫХ лекциях и курсах
					          </label>
					        </div>
							<button type="submit" id="button">Отправить заявку</button>
							<div class="text-form-bottom">КОЛИЧЕСТВО МЕСТ ОГРАНИЧЕНО: 200</div>							
						</div>
						<div class="social-icon">
							<div class="text-social">РЕКОМЕНДОВАТЬ ДРУЗЬЯМ</div>
							<div class="social-logo">
								<a href=""><img src="images/vk.png" alt=""></a>
								<a href=""><img src="images/fb.png" alt=""></a>
								<a href=""><img src="images/google.png" alt=""></a>
								<a href=""><img src="images/twitter.png" alt=""></a>
								<a href=""><img src="images/od.png" alt=""></a>

							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</header>
	<article></article>
	<footer></footer>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
